name: Build and Secure Postgres

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jw141/postgis # Ensure this is lowercase

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write # Required to upload scan results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Load Image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true # Loads image into the local runner so Trivy can see it
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:temp

      - name: Run Trivy (Table output for logs)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:temp
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Don't fail yet, we want to save the SARIF next

      - name: Run Trivy (SARIF for Security tab)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:temp
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1' # This will fail the build if vulnerabilities exist

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Ensure the upload happens even if the step above fails
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Final Build and Push
        if: success() # Only push if the scan passed
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:18-3.6-rockylinux
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}